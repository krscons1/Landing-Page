<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Personal Engineering Co.</title>
    <style>
      body {
        overflow-x: hidden;
        cursor: none;
      }
      
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: #0066ff;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease;
      }
      
      .cursor-trail {
        position: fixed;
        width: 4px;
        height: 4px;
        background: #00c2cb;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
